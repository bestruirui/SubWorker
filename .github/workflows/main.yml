name: Deploy Worker

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SECRET: ${{ secrets.SECRET }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "25"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Build Backend
        run: |
          cd backend
          pnpm install
          pnpm run build
      
      - name: Deploy Worker
        run: |
          cd worker
          echo "SECRET=$SECRET" > .env.local
          pnpm install
          pnpm run deploy
          pnpm run secret
