name: build

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "25"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Build Backend
        run: |
          cd backend
          pnpm install
          pnpm run build
      
      - name: Build Worker
        run: |
          cd worker
          pnpm install
          pnpm run build
          mv dist/index.js dist/worker.js

      - name: Prepare Artifacts
        run: |
          mkdir deployment
          cp backend/dist/subconv.es5.js deployment/
          cp worker/dist/worker.js deployment/

      - name: Deploy to dist branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deployment
          publish_branch: dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
